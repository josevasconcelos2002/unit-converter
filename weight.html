<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Unit Converter</title>

    <link rel="stylesheet" href="/css/themes.css" />
    <script src="/js/theme.js" defer></script>
</head>

<body>
    <h1 class="text-2xl/7 font-bold text-black sm:truncate sm:text-3xl sm:tracking-tight text-center mt-10 mb-10">
    Unit Converter
    </h1>
    <div class="flex justify-center mb-10">
        <select id="themeSelect" class="border p-2 rounded">
            <option value="light">‚òÄÔ∏è Light</option>
            <option value="dark">üåô Dark</option>
            <option value="pink">üíñ Pink</option>
        </select>
    </div>
    <div class="flex justify-center space-x-6">
        <a href="/index.html"  class="text-blue-500 hover:underline">Length</a>
        <a href="/weight.html"  class="text-blue-500 hover:underline">Weight</a>
        <a href="/temperature.html"  class="text-blue-500 hover:underline">Temperature</a>
    </div>


    <div class="w-full max-w-xs mx-auto mt-10">
        <form id="weightConvertForms" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="weight">
                    Enter the weight to convert
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="weight" type="number" placeholder="Weight">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="unitFrom">
                    Unit to convert from
                </label>
                <select
                    id="unitFromWeight"
                    class="shadow border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                >
                    <option value="">Select a unit</option>
                    <option value="mg">Milligram</option>
                    <option value="g">Gram</option>
                    <option value="kg">Kilogram</option>
                    <option value="oz">Ounce</option>
                    <option value="lb">Pound</option>
                </select>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="unitTo">
                    Unit to convert to
                </label>
                <select
                    id="unitToWeight"
                    class="shadow border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                >
                    <option value="">Select a unit</option>
                    <option value="mg">Milligram</option>
                    <option value="g">Gram</option>
                    <option value="kg">Kilogram</option>
                    <option value="oz">Ounce</option>
                    <option value="lb">Pound</option>
                </select>
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Convert
                </button>
            </div>
        </form>




        <form id="weightConvertResult" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 hidden">
            <div class="mb-4">
                <p id="weightConvertResultP" class="block text-gray-700 text-sm font-bold mb-2">
                </p>
            </div>
            
            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Reset
                </button>
            </div>
        </form>
    </div>
    <script src="/js/weightConverter.js"></script>
</body>

</html>
